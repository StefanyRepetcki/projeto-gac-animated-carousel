    <!-- Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/materialize/js/materialize.js" media="screen,projection" />

    <!-- animacao-->
    <link type="text/css" rel="stylesheet" href="assets/animation.css" />

    <script>
        // FUNCAO PARA HOVER DA VIALACTEA SUAVE 
        function devagarGalaxy() {
            $("#galaxy").css("transform", "scale(1)").css("transition", "all 4s");
        };

        function entraGalaxy() {
            $("#galaxy").css("transform", "scale(1.1)").css("transition", "all 2s");
        };
    </script>
    <audio autoplay loop>
      <source src="/assets/musicafundo.mp3" type="audio/mpeg">     
    </audio>
</head>

<body>
    <div class="home galaxy">
        <h1 class="title">THE GALAXY</h1>
        <img class="fundo" src="assets/image/background-fundo.png">
        <a href="assets/planets.html" class="animated pulse delay-1s">
            <img id="galaxy" onmouseenter="entraGalaxy()" onmouseleave="devagarGalaxy()" src="assets/image/galaxy.png">
        </a>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
</body>
