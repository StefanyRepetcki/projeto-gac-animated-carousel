<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">   
      <meta name="author" content="Stefany Cristine Repetcki, Allan Ribeiro">
      <meta name="description" content="um projeto inspirado em animacoes">
      <meta name="keywords" content="sites, web, desenvolvimento, animacao, galaxy">        	
      <meta name="copyright" content="Â© 2020 Stefany e Allan" />  
      <meta charset="utf-8">    
        <!-- responsive -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">     
      <title>Projeto GAC - Galaxy Animated Carousel</title>
                
       <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/> 
      <link type="text/css" rel="stylesheet" href="assets/materialize/js/materialize.js"  media="screen,projection"/>        
      
      <link type="text/css" rel="stylesheet" href="/css.css" />        
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
      <script>
        $(document).ready(function(){
            $('.carousel').carousel({
                numVisible: 9,
                fullWidth: false,
            });
          });
            function funcaoPlaneta(obj) {
                var teste = $(obj).attr('value');
                $("#descricao").css("display","block");
                $("#planeta").html(teste);                
                
                $("#sobre").append('');
                
            };
      </script>
    </head>
    <body>
    <div class="home">
        <img class="fundo" src="assets/image/background-fundo.png">       
        <div class="row">
          <div class="carousel">
            <a class="carousel-item" href="#" value="Jupiter"  onclick="funcaoPlaneta(this)" ><img  src="assets/image/jupter.png" class="img-responsive planetas"></a>
            <a class="carousel-item" href="#" value="Marte" onclick="funcaoPlaneta(this)" ><img src="assets/image/marte.png" class="img-responsive planetas"></a>
            <a class="carousel-item" href="#" value="Mercurio" onclick="funcaoPlaneta(this)" ><img src="assets/image/mercurio.png" class="img-responsive planetas"></a>
            <a class="carousel-item" href="#" value="Netuno" onclick="funcaoPlaneta(this)" ><img src="assets/image/netuno.png" class="img-responsive planetas"></a>
            <a class="carousel-item" href="#" value="Saturno" onclick="funcaoPlaneta(this)"><img src="assets/image/saturno.png" class="img-responsive planetas"></a>              
            <a class="carousel-item" href="#" value="Terra" onclick="funcaoPlaneta(this)" ><img src="assets/image/terra.png" class="img-responsive planetas"></a>
            <a class="carousel-item" href="#" value="Urano" onclick="funcaoPlaneta(this)"><img src="assets/image/urano.png"  class="img-responsive planetas"></a>              
            <a class="carousel-item" href="#" value="Venus" onclick="funcaoPlaneta(this)" ><img src="assets/image/venus.png" class="img-responsive planetas"></a>                        
            <a class="carousel-item" href="#" value="Sol" onclick="funcaoPlaneta(this)"  ><img src="assets/image/sol.png" class="img-responsive planetas"></a>
          </div>
        </div>
           
    </div>   
      <div style="display:none" class="row" id="descricao">
            <div class="descriptionplan">
                <h2 id="planeta"></h2>
                <p id="sobre"></p>
                
                <a href="/index.html" ><h2 >back</h2></a>
            </div>
            <div class="description"></div>    
           
      </div> 
 
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    </body>
</html>
